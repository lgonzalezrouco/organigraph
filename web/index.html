<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLA - Organigraph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div id="input-container">
                    <textarea id="json-input" class="form-control"
                              placeholder="Paste JSON data or upload a JSON file"></textarea>
                <input type="file" id="file-input" class="form-control-file mt-2" accept=".json">
                <button onclick="loadData()" class="btn btn-primary mt-2">Load Data</button>
                <div id="error-message"></div>
                <div class="hint">
                    JSON format example: <br>
                    {<br>
                    &nbsp;&nbsp;"nodes": [<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;{"id": "Node1", "name": "Node 1", "age": 30},<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;{"id": "Node2", "name": "Node 2", "age": 35}<br>
                    &nbsp;&nbsp;],<br>
                    &nbsp;&nbsp;"links": [<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;{"source": "Node1", "target": "Node2"}<br>
                    &nbsp;&nbsp;]<br>
                    }<br>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="graph-container" style="position: relative;">
                <svg id="graph-svg" width="100%" height="800"></svg>
                <div id="no-data-message" class="no-data-message">
                    Please add JSON data to visualize the tree.
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>

</html>
